<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/4-common.css"> 
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-filters.css"> 
    <link rel="stylesheet" href="styles/5-filters.css"> 
    <link rel="stylesheet" href="styles/6-filters.css"> 
    <link rel="stylesheet" href="styles/7-places.css">  
    <!-- Favicon -->
    <link rel="icon" href="images/icon.png"> 
</head>

<body>
    <!-- Header -->
    <header> 
        <div class="logo"></div>
    </header>

    <div class="container">
        <!-- Filters Section -->
        <section class="filters">
            <!-- Locations -->
            <div class="locations">
                <h3>States</h3>
                <h4>California, Florida...</h4>
                <ul class="popover">
                    <h3>Florida:</h3>
                    <li>
                        <h4>element1</h4>
                        <h4>element2</h4>
                    </li>
                    <h3>California:</h3>
                    <li>
                        <h4>San Francisco </h4>
                        <h4>los Angeles</h4>
                    </li>
                </ul>
            </div>
            <!-- Amenities -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>
                        <h4>Internet</h4>
                        <h4>TV</h4>
                        <h4>Kitchen</h4>
                        <h4>Iron</h4>
                    </li>
                </ul>
            </div>
            <!-- Search Button -->
            <button>Search</button>
        </section>
        <!-- Places Section -->
        <section class="places">
            <h1>Places</h1>
            <!-- Article 1 -->
            <article>
                <h2>My home</h2>
            </article>
            <!-- Article 2 -->
            <article id="a2">
                <h2>Tiny house</h2>
            </article>
            <!-- Article 3 -->
            <article id="a3">
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <!-- Footer -->
    <footer> 
        Holberton School
    </footer>
</body>
</html>
